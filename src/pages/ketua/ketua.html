<ion-header color='primary'>

  <ion-navbar no-border-bottom >
    <ion-title>{{Title}}</ion-title>
    <ion-buttons end>
    <button ion-button menuToggle>
      <ion-icon name="md-settings"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top >
    <ion-segment [(ngModel)]="aksi">
      <ion-segment-button value="profile">
        Profile
      </ion-segment-button>
      <ion-segment-button (click)="this.selectKader()" value="kader">
        Kader
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="aksi">
    <div *ngSwitchCase="'profile'">
      <div text-center>
        <h5 ion-text>{{sub}}</h5>
      </div>
      <div text-center>
        <img src="assets/icon/avatar.png" width="100" height="100">
      </div>
      <ion-list padding-top>
        <ion-item-divider color="primary">
          Profile<ion-icon item-end name="contact" (click)="editKetua()"></ion-icon>
        </ion-item-divider>
        <ion-item>
          <h5 ion-text float-left>Username</h5>
          <h5 ion-text float-right>{{username}}</h5></ion-item>
        <ion-item>
          <h5 ion-text float-left>Alamat</h5>
          <h5 ion-text float-right>{{alamat}}</h5></ion-item>
        <ion-item>
          <h5 ion-text float-left>Posyandu</h5>
          <h5 ion-text float-right>{{posyandu}}</h5></ion-item>
        <ion-item>
          <h5 ion-text float-left>Telepon</h5>
          <h5 ion-text float-right>{{telepon}}</h5></ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'kader'">
      <ion-fab bottom right>
        <button ion-fab (click)="addKader()"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
   <ion-searchbar padding-top [(ngModel)]="searchTerm" [autocorrect]='on' (ionInput)="getItems($event)"></ion-searchbar>
      <ion-list id="main" padding-top>
        <ion-item-divider color="primary">
          Anggota Aktif
        </ion-item-divider>
        <div *ngFor="let nama of name">
          <ion-item *ngIf="nama.aktif == 1">{{nama.nama}}
            <ion-icon item-end name="arrow-dropright" (click)="kaderProfile(nama)"></ion-icon>
          </ion-item>
        </div>
        <ion-item-divider color="danger">
          Anggota Tidak Aktif
        </ion-item-divider>
        <div *ngFor="let nama of name">
          <ion-item *ngIf="nama.aktif == 0">{{nama.nama}}
            <ion-icon item-end name="arrow-dropright" (click)="kaderProfile(nama)"></ion-icon>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>
